<div class="" id="navbarTogglerDemo01">
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item">
      <div class="nav-link" [class.selected]="grupoSelected === null" (click)="onSelectBkGrp(null)">Ver todos</div>
    </li>
    <li class="nav-item" *ngFor="let bkGroup of bookmarks">
      <div class="nav-link" [class.selected]="grupoSelected === bkGroup" (click)="onSelectBkGrp(bkGroup)">
          {{bkGroup.nombre}}
      </div>
    </li>
  </ul>
</div>
